<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Countdown</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      width: 360px;
      padding: 25px;
      text-align: center;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 15px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin: 10px 0;
      font-size: 15px;
    }

    input {
      background: rgba(255,255,255,0.2);
      color: #fff;
      outline: none;
    }

    input::placeholder { color: #ddd; }

    button {
      background: #6c63ff;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover { background: #5a54e6; }

    #countdownPage {
      display: none;
    }

    .countdown-time {
      margin-top: 20px;
      font-size: 28px;
      font-weight: 600;
      line-height: 1.6;
    }

    .change-btn {
      background: #ff5e7e;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <!-- Input Page -->
  <div class="card" id="setupPage">
    <h2>Set Your Event</h2>

    <input type="text" id="eventName" placeholder="Event Name">
    <input type="datetime-local" id="eventDate">

    <button onclick="startCountdown()">Start Countdown</button>
  </div>

  <!-- Countdown Page -->
  <div class="card" id="countdownPage">
    <h2 id="eventTitle"></h2>
    <div class="countdown-time" id="countdown"></div>

    <button class="change-btn" onclick="changeEvent()">Change Event</button>
  </div>

  <script>
    const setupPage = document.getElementById("setupPage");
    const countdownPage = document.getElementById("countdownPage");

    const nameInput = document.getElementById("eventName");
    const dateInput = document.getElementById("eventDate");
    const eventTitle = document.getElementById("eventTitle");
    const countdownBox = document.getElementById("countdown");

    let interval;

    // Load saved event
    window.onload = () => {
      const saved = localStorage.getItem("eventData");
      if (saved) {
        const data = JSON.parse(saved);
        nameInput.value = data.name;
        dateInput.value = data.date;
        startCountdown();
      }
    };

    function startCountdown() {
      const name = nameInput.value.trim();
      const date = new Date(dateInput.value);

      if (!name || !dateInput.value) {
        alert("Please enter event name and date.");
        return;
      }

      // Save event
      localStorage.setItem("eventData", JSON.stringify({
        name: name,
        date: dateInput.value
      }));

      // Switch UI
      setupPage.style.display = "none";
      countdownPage.style.display = "block";
      eventTitle.textContent = name;

      clearInterval(interval);

      interval = setInterval(() => {
        const now = new Date();
        const diff = date - now;

        if (diff <= 0) {
          countdownBox.innerHTML = "ðŸŽ‰ Event Started!";
          clearInterval(interval);
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const mins = Math.floor((diff / (1000 * 60)) % 60);
        const secs = Math.floor((diff / 1000) % 60);

        countdownBox.innerHTML =
          `${days}d : ${hours}h : ${mins}m : ${secs}s`;
      }, 1000);
    }

    function changeEvent() {
      // Show setup page again
      countdownPage.style.display = "none";
      setupPage.style.display = "block";
    }
  </script>
</body>
</html>
